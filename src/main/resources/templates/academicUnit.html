<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academic Unit</title>
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body id="body-two">
<th:block th:include="sidebar"></th:block>
<div class="main--content academic">
  <div class="header--wrapper">
    <div class="header--title">
      <span>Academic Unit </span>
      <h2>Dashboard</h2>
    </div>

    <div class="user--info">
      <div class="search--box">
        <i class="fa solid fa-search"></i>
        <input type="text" placeholder="Search" />
        <img src="../static/images/girl.jpg" alt="" />
      </div>
    </div>
  </div>
  <div class="main-display">
    <div class="card--container" >
      <div>
        <h3 class="main--title">Insert / Modify Data</h3>
      </div>
      <div style="display: flex">
      <div class="forms">
        <h2 class="main--title">Add Program</h2>
        <form th:action="@{/acadUnit/createProgram}" th:object="${acadUnit}" method="post" class="form-one">
          <div class="one">
            <label for="programName">Program Name</label>
            <input type="text" id="programName" th:field="*{name}" required/>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="forms">
      <h2 class="main--title">Add Faculty</h2>
      <form th:action="@{/acadUnit/createFaculty}" method="post" th:object="${faculty}" class="form-one">
        <small class="msg" style="color: darkred;"></small>
        <small class="msg" style="color: green;"></small>
        <div class="last">
          <label for="programme1">Choose Program</label>
          <select name="programme" id="programme1">
            <option>select program</option>

          <option value=""></option>

          </select>
          <label for="programme1">Faculty Name:</label>
          <input type="text" name="fac"  required/>
        </div>
        <button type="submit">Submit</button>
      </form>
      </div>
      <div class="forms">
      <h2 class="main--title">Add Faculty</h2>
      <form action="" method="post" class="form-one">
        <div class="last">
          <label for="programme2">Choose Program</label>
          <select name="programme" id="programme2" th:field="*{acadUnit.name}">
            <option>Select Program</option>
            <option value=""></option>

          </select>
          <label for="department1">Choose Faculty</label><select name="faculty" id="department1">
            <option>Select Faculty</option>

               <option value=""></option>

          </select>
          <div class="one">
            <label>Department Name</label>
            <input type="text" name="depart" id="faculty" />
          </div>
          <button type="submit">Submit</button>

        </div>
      </form>
        </div>
      </div>
    </div>


  </div>
  <div class="tabular--wrapper">
    <h3 class="main--title">Academic Units data</h3>
    <div class="table--container">
      <table>
        <thead>
        <tr>
          <th>CODE</th>
          <th>NAME</th>
          <th>CATEGORY</th>
          <th>PARENT</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="ac: ${academicUnitList}">
          <td th:text="${ac.code}"></td>
          <td th:text="${ac.name}"></td>
          <td th:text="${ac.unit}"></td>
          <td>
            <span th:if="${ac.academicUnit}">[[${ac.academicUnit.name}]]</span>
            <span th:unless="${ac.academicUnit}">--Parent--</span>
          </td>
        </tr>


        </tbody>
        <tfoot>
        <tr>
          <td colspan="7">Total: <span th:text="${academicUnitList.size()}"/> Academic Units</td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
</body>
</html>

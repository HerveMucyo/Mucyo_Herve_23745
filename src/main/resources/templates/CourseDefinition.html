<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Definition Dashboard</title>
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body id="body-two">
<th:block th:include="sidebar"></th:block>

<div class="main--content">
  <div class="header--wrapper">
    <div class="header--title">
      <span>Course Definition</span>
      <h2>Dashboard</h2>
    </div>

    <div class="user--info">
      <div class="search--box">
        <i class="fa solid fa-search"></i>
        <input type="text" placeholder="Search" />
        <img src="/images/girl.jpg" alt="" />
      </div>
    </div>
  </div>
  <div class="main-display">
    <div class="card--container">
      <h3 class="main--title">Insert / Modify Data</h3>

      <form th:action="@{/courseDef/create}"  method="post" th:object="${courseDefs}" class="form-one" >
        <div class="one">
          <label>Course Code</label>
          <input type="text" th:field="*{code}" id="" placeholder="" value="" required/>
        </div>
        <div class="one">
          <label>Course Name</label>
          <input type="text" th:field="*{name}" value="" required />
        </div>
        <div class="one">
          <label>Course Description</label>
          <input type="text" th:field="*{description}" value="" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="tabular--wrapper">
      <h3 class="main--title">Course Def data</h3>
      <div class="table--container">
        <table>
          <thead>
          <tr>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>Course Description</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>

          <tr th:each="cd: ${courseDefinitionList}">

            <td th:text="${cd.getCode()}"></td>
            <td th:text="${cd.getName()}"> </td>
            <td th:text="${cd.getDescription()}"></td>
            <td> <div class="cell" data-title="Action">
              <a th:href="${'/courseDef/update/' + cd.getId()}">Edit</a>
              <a th:href="${'/courseDef/delete/' + cd.getId()}">Delete</a>
            </div>
          </tr>


          </tbody>
          <tfoot>
          <tr>
            <td colspan="7">Total:<span th:text="${courseDefinitionList.size()}"></span> CourseDefs</td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>


  </div>
</div>
</body>
</html>
